        let repoName = oneData["repo"]["name"]
        
        let panelDiv = document.createElement("div")
        let panelHeader = document.createElement("div")
        let panelBody = document.createElement("div")

        panelDiv.setAttribute("class", "panel panel-default")
        panelHeader.setAttribute("class", "panel-heading")
        panelBody.setAttribute("class", "panel-body")

        panelDiv.appendChild(panelHeader)
        panelDiv.appendChild(panelBody)

        contentList.appendChild(panelDiv)

        panelHeader.innerHTML = "Time: " + createdAt;
        panelBody.innerHTML = displayLogin + "   made   " + type + "   in   " + repoName
