{% extends 'main/base.html' %}
{% block style %}
<style>
    a{
      float: right;
      padding-left: 10px;
      padding-right: 10px;
    }
  </style>
{% endblock %}

{% block title %}
User Center
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}

    
                                            
    <div class="row">                                  
        <div class="container">
            <div class="col-sm-2" ></div>
            <div class="col-sm-8">
                <form method="post" action="/{{pl.user.id|cut:pl.user.host}}/posts/{{pl.id}}" class="form-group">
                    {% csrf_token %}
                    {{form|crispy}}
                    <button  class="btn btn-success" type="submit" value="submit" style="float: right;">Save</button>
                </form>
            </div>
            <div class="col-sm-2"></div> 
        </div>
        
    </div>
    
    
{% endblock %}
