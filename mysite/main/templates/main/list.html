{% extends "main/base.html" %}

{% block title %}
View List
{% endblock %}

{% block content %}
    <h1>{{ls.content}}</h1>
    <form method="post" action="#">
        {% csrf_token %}
        {% for comment in ls.comment_set.all %}
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <div class="input-group-text">
                    {% if comment.complete == True %}
                        <input type="checkbox", value="clicked", name="c{{comment.id}}" checked>
                    {% else %}
                        <input type="checkbox", value="clicked", name="c{{comment.id}}">
                    {% endif %}
                </div>
            </div>
            <input type="text", value="{{comment.content}}" class="form-control">
        </div>
        {% endfor %}

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <button type="submit", name="newPost", value="newPost", class="btn btn-success">New Comment</button>
            </div>
            <input type="text", name="new">
        </div>
        <button type="submit", name="save", value="save", class="btn btn-success">Save</button>
    </form>
{% endblock %}
