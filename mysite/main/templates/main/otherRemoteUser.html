{% block content %}
    <div class="row">                                  
        <div class="container">
            <div class="col-sm-4" ><img style=" width: 80%; border-radius: 50%; 
                margin-bottom: 30pt;display: block;
                margin-left: 0" 
                src="https://i0.wp.com/www.repol.copl.ulaval.ca/wp-content/uploads/2019/01/default-user-icon.jpg">
             </div>
            
            <div class="col-sm-8">
                    {% if following %}
                        <a href="#" id='unfollow' class="btn btn-success" type="submit"  style="margin-bottom: 20pt;"> Unfollow</a>
                    {% else %}
                        <a href="#" id='follow' class="btn btn-success" type="submit"  style="margin-bottom: 20pt;">Follow</a>
                        <br>
                    {% endif%}
                <table class="table table-striped">
                    <tbody>
                     <tr>
                        <td>User Name</td>
                        <td>{{username}}</td>
                    </tr>   
                    <tr>
                        <td>Email</td>
                        <td>{{email}}</td>
                    </tr>
                    <tr>
                        <td>Github</td>
                        <td>{{github}}</td>
                    </tr>
                    </tbody>
                </table>
                <a href="/remote/{{team}}/author/{{idOnly}}/posts" id="post" class="btn-lg btn-success">Post List</a>
            </div>
        </div>
    </div>
    <script>
        var contentBody;
        var counter = 0;
      
        function addImage(contentBody, src){
          let img = new Image();
          img.src = src;
          contentBody.innerHTML = '';
          contentBody.appendChild(img);
          contentBody.setAttribute('style', 'display:flex; justify-content: center');
        }
    </script>
    <script>
        token10 = "2dc59103754a77ac6a2de5a43fd9f994dc52e32a";
        token18 = "dDEyOkNNUFVUNDA0";

        let followButton = document.getElementById('follow');
        function sendFollow(url, team) {
            let host = "{{user.host}}"
            let user_url = "{{user.url}}".replace(host, "")
            user_url = host + 'service/' + user_url
            let body = {
                'type': 'follow',
                'summary': '{{user.displayName}}' + ' wants to follow you',
                'author': {
                    'type': 'author',
                    'id': user_url,
                    'url': user_url,
                    'host': host,
                    'displayName': '{{user.displayName}}',
                    'github': '{{user.github}}',
                    'profileImage': '{{user.profileImage}}'
                },
                'object': {
                    'type': 'author',
                    'id': '{{id}}',
                    'url': '{{url}}',
                    'host': '{{host}}',
                    'displayName': '{{displayName}}',
                    'github': '{{github}}',
                    'profileImage': '{{profileImage}}'
                }
            }
            body = JSON.stringify(body)
            let h = new Headers();
            if (team == 10){
                h.append("Authorization", "Token " + token10);
            }
            else if (team == 18){
                h.append("Authorization", "Basic " + token18);
            }
            h.append("Content-Type", "application/json");

            let req = new Request(url, {
                method: "POST",
                mode: "cors",
                headers: h,
                body: body,
            });

            fetch(req)
            .then(response => {
                console.log(response.status);
            });
        }
        objectUrl = "{{url}}" + '/inbox/';
        if ("{{host}}" == "https://cmput404-socialdistributio-t18.herokuapp.com"){
            followButton.setAttribute('onclick', 'sendFollow(objectUrl, 18)');
        }else{
            followButton.setAttribute('onclick', 'sendFollow(objectUrl, 10)');
        }
    </script>
