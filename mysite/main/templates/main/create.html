{% extends 'main/base.html' %}


{% block title %}
Create new post
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<h3>Create Page</h3>
<form method="post" action="/create/" class="form-group">
    {% csrf_token %}
    {{form|crispy}}
    <input id="post" type="submit" value="submit">
</form>
{% endblock %}
